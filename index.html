<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charmonman&family=Crimson+Text:ital,wght@1,700&family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main-container">
    <h1>All awesome books</h1>
    <div class="books-section">
        <!-- Dynamically displaying the books -->
    </div>
    <form class="book-input">
        <h2 class="input-title">Add a new book</h2>
        <input class="input-one" type="text" placeholder="Title" required>
        <input class="input-two" type="text" placeholder="Author" required>
        <button class="add-button" type="button">Add</button>
    </form>
    </section>
    
</body>
<script src="script.js"></script>
</html>
